<!DOCTYPE html>
<html>

  <meta charset="UTF-8">

</head>
<body>

    <img src="images/search.svg" alt="search icon">

        <label>TaskTitle</label>

    </section>
    <section>

  <main>

        <input>
      </header>

    </card>
  </main>
<script type="text/javascript" src="todo-list.js"></script>
<script type="text/javascript" src="main.js"></script>
